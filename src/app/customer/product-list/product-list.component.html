<div class="container-fluid d-flex  flex-row ">
    <div class="col-2" style="min-width: 200px;">

    </div>
    <div class="col-10 ">
        <div class="row">
            <h4>Result</h4>
            <div class="d-flex flex-row flex-wrap  gap-3   ">
                    <div class="box d-flex flex-column   bg-white  justify-content-start  " style="width:300px;height: 600px;" *ngFor="let item of books" (click)="goDetails(item)">
                        <div class="d-flex   justify-content-center " style="width: 100%; height: 55%;background-color: #E6E6E6;">
                            <img class="mt-3"  height="280px" style="min-width: 220px;max-width: 250px;" src="{{item.image}}" alt="">
                        </div>
                        <div class="d-flex p-3 flex-column ">
                            <h4>{{item.title}}</h4>
                            <h5 style="color: #565959;font-family: a;">{{item.publisher}}</h5>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
